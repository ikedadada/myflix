name: Terraform Dev Deploy

on:
  push:
    branches: [main]

jobs:
  terraform-dev:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform -chdir=envs/dev init

      - name: Terraform Plan
        run: |
          terraform -chdir=envs/dev plan \
            -var "cloudflare_account_id=${{ secrets.TF_DEV_ACCOUNT_ID }}" \
            -var "cloudflare_zone_id=${{ secrets.TF_DEV_ZONE_ID }}" \
            -var "project_slug=myflix" \
            -var "hostname=${{ secrets.TF_DEV_HOSTNAME }}" \
            -var 'worker_routes=["${{ secrets.TF_DEV_HOSTNAME }}/api/*"]' \
            -var "access_domain=${{ secrets.TF_DEV_ACCESS_DOMAIN }}" \
            -var 'allowed_emails=["${{ secrets.TF_DEV_ALLOWED_EMAIL }}"]'

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          terraform -chdir=envs/dev apply -auto-approve \
            -var "cloudflare_account_id=${{ secrets.TF_DEV_ACCOUNT_ID }}" \
            -var "cloudflare_zone_id=${{ secrets.TF_DEV_ZONE_ID }}" \
            -var "project_slug=myflix" \
            -var "hostname=${{ secrets.TF_DEV_HOSTNAME }}" \
            -var 'worker_routes=["${{ secrets.TF_DEV_HOSTNAME }}/api/*"]' \
            -var "access_domain=${{ secrets.TF_DEV_ACCESS_DOMAIN }}" \
            -var 'allowed_emails=["${{ secrets.TF_DEV_ALLOWED_EMAIL }}"]'
