name: Frontend Deploy (dev)

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.DEV_ACCOUNT_ID }}
      CLOUDFLARE_ZONE_ID: ${{ secrets.DEV_ZONE_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      PROJECT_NAME: myflix-frontend-dev
      VITE_API_BASE_URL: https://myflix-dev.ikedadada.work/api/
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages (dev)
        run: |
          npx wrangler pages deploy dist --project-name "${PROJECT_NAME}" --branch main
